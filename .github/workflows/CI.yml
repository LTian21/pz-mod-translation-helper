name: CI (Pre/Post Processing)

on:
  schedule:
    - cron: "10 0 * * *"
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-ci-from-mod-update]

jobs:
  run-ci:
    if: ${{ github.repository == 'LTian21/pz-mod-translation-helper' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') || github.event_name == 'repository_dispatch') }}
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Run PreProcessing
        working-directory: ./translation_utils
        run: dotnet PreProcessing.dll

      - name: Run PostProcessing
        working-directory: ./translation_utils
        run: dotnet PostProcessing.dll

      - name: Commit changes
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update translation files [skip ci]"

      - name: Generate a token from GitHub App
        if: steps.prep_pr.outputs.should_create_pr == 'true'
        id: generate_app_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.AUTO_MERGE_BOT_APP_ID }}
          installation_id: ${{ secrets.AUTO_MERGE_BOT_INSTALLATION_ID }}
          private_key: ${{ secrets.AUTO_MERGE_BOT_APP_PRIVATE_KEY }}

      - name: Create Pull Request
        id: cpr
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          # token: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ steps.generate_app_token.outputs.token }}
          branch: ci/auto-update
          commit-message: "Update translation files [skip ci]"
          title: "CI Auto Update"
          body: "This PR was created automatically by the CI workflow."
          delete-branch: true

      - name: Auto Approve PR
        if: github.event_name != 'pull_request' && steps.cpr.outputs.pull-request-operation == 'created'
        env:
          GH_TOKEN: ${{ secrets.APPROVER_BOT_PAT }} 
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: gh pr review --approve "$PR_NUMBER"

      - name: Enable Pull Request Automerge
        if: github.event_name != 'pull_request' && steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ steps.generate_app_token.outputs.token }}
          pull-request-number: ${{ steps.cpr.outputs['pull-request-number'] }}
          merge-method: rebase
          merge-commit-message: "Update translation files [skip ci]"