name: CI (Pre/Post Processing)

on:
  schedule:
    - cron: "10 0 * * *"
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  repository_dispatch:
    types: [trigger-ci-from-mod-update]

jobs:
  run-ci:
    if: ${{ github.repository == 'LTian21/pz-mod-translation-helper' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') || github.event_name == 'repository_dispatch') }}
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          cache: true
          cache-dependency-path: translation_utils/**/*.csproj

      - name: Run PreProcessing
        working-directory: ./translation_utils
        run: dotnet PreProcessing.dll

      - name: Run PostProcessing
        working-directory: ./translation_utils
        run: dotnet PostProcessing.dll

      - name: Prepare PR Body for CI
        if: github.event_name != 'pull_request'
        id: prep_ci_pr
        shell: bash
        run: |
          # 检查是否有文件变更
          if ! git diff --quiet; then
            echo "检测到文件变更，准备创建PR。"
            echo "This PR was created automatically by the CI workflow." > ci_pr_body.md
            echo "should_create_pr=true" >> $GITHUB_OUTPUT
            echo "body_path=ci_pr_body.md" >> $GITHUB_OUTPUT
          else
            echo "未检测到文件变更，跳过PR创建。"
            echo "should_create_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Create, Approve, and Merge CI PR
        if: github.event_name != 'pull_request' && steps.prep_ci_pr.outputs.should_create_pr == 'true'
        uses: ./.github/actions/create-approve-merge-pr
        with:
          branch-name: ci/auto-update-${{ github.run_id }}
          pr-title: 'CI: 自动更新翻译文件 [skip ci]'
          pr-body-path: ${{ steps.prep_ci_pr.outputs.body_path }}
          commit-message: "Chore(CI): 更新翻译文件 [skip ci]"
          labels: "CI, automated-update"
          app-id: ${{ secrets.AUTO_MERGE_BOT_APP_ID }}
          installation-id: ${{ secrets.AUTO_MERGE_BOT_INSTALLATION_ID }}
          private-key: ${{ secrets.AUTO_MERGE_BOT_APP_PRIVATE_KEY }}
          approver-token: ${{ secrets.APPROVER_BOT_PAT }}
