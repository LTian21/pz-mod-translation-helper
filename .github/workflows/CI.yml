name: CI (Pre/Post Processing)

on:
  schedule:
    - cron: "10 0 * * *" # 每天 UTC 0:10
  workflow_dispatch:      # 手动触发
  pull_request:
    branches:
      - main
  push:
    branches:
      - main  # merge 到 main 执行
  repository_dispatch:
    types: [trigger-ci-from-mod-update]

jobs:
  run-ci:
    if: ${{ github.repository == 'LTian21/pz-mod-translation-helper' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') || github.event_name == 'repository_dispatch') }}
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Run PreProcessing
        working-directory: ./translation_utils
        run: dotnet PreProcessing.dll

      - name: Run PostProcessing
        working-directory: ./translation_utils
        run: dotnet PostProcessing.dll

      - name: Commit changes
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update translation files [skip ci]"

      - name: Create Pull Request
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ci/auto-update
          commit-message: "Update translation files [skip ci]"
          title: "CI Auto Update"
          body: "This PR was created automatically by the CI workflow."
          delete-branch: true

      - name: Auto Merge PR
        if: github.event_name != 'pull_request'
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request: ${{ steps.cpr.outputs.pull-request-number }}
          method: rebase   # 可以用 squash 或 rebase，rebase最干净
